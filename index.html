<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Rock - Paper - Scissors Game</title>
        <link rel="stylesheet" href="style.css">
        <script src="script.js"></script>
    </head>
    <body>
        <div class="header">
            <h1>ROCK &nbsp;PAPER &nbsp;SCISSORS</h1>
        </div>

        <div class="game">

            <div class="game-text">
                <h2 id="gametext-header">Choose your weapon</h2>
                <h3 id="gametext-desc">First to score 5 points wins the game!</h3>
            </div>
            

            <div class="sign-container">
                <div class="sign-box">
                    <p class="player-name">Player</p>
                    <p id="player-sign">❔</p>
                    <p id="player-score">Score : </p>
                </div>
                    <h2>VS</h2>
                <div class="sign-box">
                    <p class="computer-name">Computer</p>
                    <p id="computer-sign">❔</p>
                    <p id="computer-score">Score : </p>
                </div>
            </div>

            <div class="choices">
                <div class="choice-box">
                    <button id="btn-rock" onclick="playerChoice(this)">✊</button>
                    <h3>Rock</h3>
                </div>

                <div class="choice-box">
                    <button id="btn-paper" onclick="playerChoice(this)">✋</button>
                    <h3>Paper</h3>
                </div>

                <div class="choice-box">
                    <button id="btn-scissors" onclick="playerChoice(this)">✌</button>
                    <h3>Scissors</h3>
                </div>
            </div>
            
        </div>

        <div class="footer">
            <h2>© Created by : <a href="https://github.com/aizen322" target="_blank"><img src="github-mark.png" alt="github logo" id="github-logo">Anorax</a>
                
            </h2>
        </div>
    </body>
</html>
